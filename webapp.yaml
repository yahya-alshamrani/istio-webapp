---
apiVersion: v1
kind: Namespace
metadata:
  name: webapp-ns
  labels:
    istio-injection: enabled
  namespace: webapp-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webapp
  name: webapp-v1
  namespace: webapp-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webapp
        version: v1
    spec:
      containers:
        - image: docker.io/yahyaalshamrani/custom-webapp:v0.1
          name: nginx
          ports:
            - containerPort: 8080
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: webapp
  namespace: webapp-ns
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      protocol: TCP
      name: http-webapp
  selector:
    app: webapp
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webapp
  name: webapp-v2
  namespace: webapp-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v2
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webapp
        version: v2
    spec:
      containers:
        - image: docker.io/yahyaalshamrani/custom-webapp:v0.2
          name: nginx
          ports:
            - containerPort: 8080
          resources: {}
---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: webapp-gateway
  namespace: webapp-ns
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8443
        name: https
        protocol: HTTPS
      hosts: ["webapp.lab.local"]
      tls:
        mode: SIMPLE
        credentialName: webapp-tls
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts: ["webapp.lab.local"]
      tls:
        httpsRedirect: true
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: webapp-virtualservice
  namespace: webapp-ns
spec:
  gateways: ["webapp-gateway"]
  hosts: ["webapp.lab.local"]
  http:
    - route:
        - destination:
            host: webapp
            subset: v1
          weight: 50
        - destination:
            host: webapp
            subset: v2
          weight: 50
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: webapp-destinationrule
  namespace: webapp-ns
spec:
  host: webapp
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  creationTimestamp: null
  name: webapp-tls
  namespace: webapp-ns
type: kubernetes.io/tls
---
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: mtls
  namespace: webapp-ns
spec:
  mtls:
    mode: STRICT
